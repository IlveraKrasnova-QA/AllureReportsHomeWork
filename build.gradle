plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'ru.krasnova'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.27.0")
    }
    adapter { // отвечает за появление папочки build/allure-results
        aspectjWeaver.set(true) //обработка аннотации @Step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.27.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral()
}



dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.3"
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
    testImplementation ('com.codeborne:selenide:7.5.1')
    testImplementation 'io.qameta.allure:allure-selenide:2.27.0'
    testImplementation 'org.aspectj:aspectjweaver:1.9.22.1'
}

test {
    useJUnitPlatform()
}